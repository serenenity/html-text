<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>products</li>
            <li>FAQ</li>
        </ul>
    </nav>


    <main>
        <h1>Lists in HTML</h1>
        <h3>Ordered list looks like this</h3>
        <ol>
            <li>Ordered list</li>
            <li>Unordered list</li>
        </ol>
        <h3>Unordered list looks like this</h3>
        <ul>
            <li>egg</li>
            <li>fish</li>
            <li>amala</li>
        </ul>
    </main>

    
</body>
</html>
